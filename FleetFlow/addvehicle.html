<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add New Vehicle - Fleet Manager</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d7ff2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .custom-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2364748b' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen">
<!-- Top App Bar -->
<header class="sticky top-0 z-50 bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 px-4 py-3">
<div class="max-w-xl mx-auto flex items-center justify-between">
<button aria-label="Go back" class="flex items-center justify-center p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors" onclick="window.location.href='{{DATA:SCREEN:SCREEN_8}}'">
<span class="material-symbols-outlined text-slate-600 dark:text-slate-400">arrow_back</span>
</button>
<h1 class="text-lg font-semibold flex-1 text-center pr-10">Add New Vehicle</h1>
</div>
</header>
<main class="max-w-xl mx-auto p-4 pb-32">
<div class="bg-white dark:bg-slate-900 rounded-xl shadow-sm border border-slate-200 dark:border-slate-800 overflow-hidden">
<!-- Form Sections -->
<div class="p-6 space-y-6">
<!-- Section: Basic Info -->
<div class="space-y-4">
<h2 class="text-xs font-bold uppercase tracking-wider text-slate-400 dark:text-slate-500">Identity Details</h2>
<div class="grid grid-cols-1 gap-4">
<label class="block">
<span class="text-sm font-medium text-slate-700 dark:text-slate-300 mb-1 block">Vehicle Name</span>
<input class="w-full rounded-lg border-slate-300 dark:border-slate-700 dark:bg-slate-800 focus:border-primary focus:ring-primary text-base px-4 py-3" placeholder="e.g. Delivery Van 04" type="text"/>
</label>
<label class="block">
<span class="text-sm font-medium text-slate-700 dark:text-slate-300 mb-1 block">Model</span>
<input class="w-full rounded-lg border-slate-300 dark:border-slate-700 dark:bg-slate-800 focus:border-primary focus:ring-primary text-base px-4 py-3" placeholder="e.g. Ford Transit Custom" type="text"/>
</label>
<label class="block">
<span class="text-sm font-medium text-slate-700 dark:text-slate-300 mb-1 block">License Plate</span>
<input class="w-full rounded-lg border-slate-300 dark:border-slate-700 dark:bg-slate-800 focus:border-primary focus:ring-primary text-base px-4 py-3 font-mono uppercase" placeholder="ABC-1234" type="text"/>
</label>
</div>
</div>
<hr class="border-slate-100 dark:border-slate-800"/>
<!-- Section: Specifications -->
<div class="space-y-4">
<h2 class="text-xs font-bold uppercase tracking-wider text-slate-400 dark:text-slate-500">Specifications</h2>
<div class="grid grid-cols-1 gap-4">
<label class="block">
<span class="text-sm font-medium text-slate-700 dark:text-slate-300 mb-1 block">Vehicle Type</span>
<select class="custom-select w-full rounded-lg border-slate-300 dark:border-slate-700 dark:bg-slate-800 focus:border-primary focus:ring-primary text-base px-4 py-3">
<option disabled="" selected="" value="">Select type</option>
<option value="truck">Truck</option>
<option value="van">Van</option>
<option value="bike">Bike</option>
</select>
</label>
<div class="grid grid-cols-2 gap-4">
<label class="block">
<span class="text-sm font-medium text-slate-700 dark:text-slate-300 mb-1 block">Max Load</span>
<div class="relative">
<input class="w-full rounded-lg border-slate-300 dark:border-slate-700 dark:bg-slate-800 focus:border-primary focus:ring-primary text-base pl-4 pr-12 py-3" placeholder="0" type="number"/>
<div class="absolute inset-y-0 right-0 flex items-center pr-4 pointer-events-none">
<span class="text-slate-400 text-sm">kg</span>
</div>
</div>
</label>
<label class="block">
<span class="text-sm font-medium text-slate-700 dark:text-slate-300 mb-1 block">Odometer</span>
<div class="relative">
<input class="w-full rounded-lg border-slate-300 dark:border-slate-700 dark:bg-slate-800 focus:border-primary focus:ring-primary text-base pl-4 pr-12 py-3" placeholder="0" type="number"/>
<div class="absolute inset-y-0 right-0 flex items-center pr-4 pointer-events-none">
<span class="text-slate-400 text-sm">km</span>
</div>
</div>
</label>
</div>
</div>
</div>
<hr class="border-slate-100 dark:border-slate-800"/>
<!-- Section: Logistics & Status -->
<div class="space-y-4">
<h2 class="text-xs font-bold uppercase tracking-wider text-slate-400 dark:text-slate-500">Logistics</h2>
<div class="grid grid-cols-1 gap-4">
<label class="block">
<span class="text-sm font-medium text-slate-700 dark:text-slate-300 mb-1 block">Region</span>
<select class="custom-select w-full rounded-lg border-slate-300 dark:border-slate-700 dark:bg-slate-800 focus:border-primary focus:ring-primary text-base px-4 py-3">
<option disabled="" selected="" value="">Select region</option>
<option value="north">North Sector</option>
<option value="south">South Sector</option>
<option value="east">East Sector</option>
<option value="west">West Sector</option>
<option value="central">Central Hub</option>
</select>
</label>
<div class="flex items-center justify-between p-4 bg-slate-50 dark:bg-slate-800/50 rounded-lg border border-slate-100 dark:border-slate-800">
<div class="flex flex-col">
<span class="text-sm font-semibold text-slate-700 dark:text-slate-200">Out of Service</span>
<span class="text-xs text-slate-500">Mark vehicle as unavailable for dispatch</span>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-slate-200 peer-focus:outline-none rounded-full peer dark:bg-slate-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary"></div>
</label>
</div>
</div>
</div>
</div>
</div>
<!-- Sticky Bottom Actions -->
<div class="fixed bottom-0 left-0 right-0 p-4 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-t border-slate-200 dark:border-slate-800">
<div class="max-w-xl mx-auto flex flex-col gap-3">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-semibold py-4 rounded-xl shadow-lg shadow-primary/20 transition-all active:scale-[0.98]" onclick="window.location.href='vehicle_registry.html'">
                    Add Vehicle
                </button>
<button class="w-full bg-transparent hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-600 dark:text-slate-400 font-medium py-2 rounded-lg transition-colors" onclick="window.location.href='vehicle_registry.html'">
                    Cancel
                </button>
</div>
</div>
</main>
<!-- Illustrative Image for UI context -->
<div class="max-w-xl mx-auto px-4 mt-8 opacity-20 pointer-events-none pb-40">
<div class="h-32 w-full rounded-xl bg-gradient-to-br from-primary/20 to-primary/5 flex items-center justify-center border-2 border-dashed border-primary/30">
<img alt="Vehicle Graphic" class="h-12 w-12 object-contain opacity-50 grayscale" data-alt="Abstract fleet management illustration with blue geometric patterns" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCy5lGniZnBBwYp5GL8nHHbTlWGsRT0Asr0g9j37uHaQqaNa-DMv07AihzTKj4NYXpTR8pciaPPPcpw6ilPxbC98JHwKfCgccKYhI4P5O8hxcB8FPcZ54XdtAcgHBJkoiH42vGdUPdu1p1to_pn733OiiMlXtIzvDm5GJslkYbZhlgfGEX2W9MAf9WwP0K0wCpcx88aMlGjCPzVYieYfAyqELL_xAwHwKAp9_aNwXTyatdwO56EpGjYAesPfZCVRi5KyuWD2rqxqYvS"/>
<span class="ml-3 text-sm font-medium text-primary">Fleet Registry Template</span>
</div>
</div>
</body></html>
